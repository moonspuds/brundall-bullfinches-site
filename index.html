<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brundall Bullfinches - Official Football Club</title>

    <!-- Meta Description (visible in search results) -->
    <meta name="description" content="Welcome to the official website of Brundall Bullfinches FC, a community-based football club in Norfolk. Stay up to date with news, league tables, and how to support us.">

    <!-- Meta Keywords (still useful for search engines) -->
    <meta name="keywords" content="Brundall Bullfinches, football, local football club, Brundall, Norfolk, community football, league tables, donate">

    <link rel="icon" type="image/png" href="images/bullfinches_crest.png">

    <!-- Google Fonts for modern, sleek font (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome CDN for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Homepage-Specific Styles -->
    <style>
        /* Apply the intended background color for the entire page */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1A004D;
            margin: 0;
            padding: 0;
        }

        /* Main Content Area */
        .main-content {
            text-align: center;
            padding: 50px 20px;
            background-color: transparent;
        }

        /* Welcome Message Styling */
        .welcome-message {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* Learn More Button */
        .cta-button {
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s ease;
            text-align: center;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }

        .cta-button:active {
            background: linear-gradient(135deg, #003f7f, #002c5f);
        }

        /* Image below the button */
        .hero-image {
            margin-top: 40px;
            max-width: 100%;
            height: auto;
            display: block;
            filter: none !important;
            opacity: 1 !important;
        }

        /* Footer Styling */
        .footer {
            background-color: #1A004D;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-logos {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .footer-logo {
            width: 80px;
            height: auto;
            margin: 10px;
        }

        .footer p {
            font-size: 14px;
            color: white;
        }

        .footer a {
            text-decoration: none;
        }

        .footer a:hover {
            color: #007BFF;
        }

        .footer img {
            width: 80px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>

<body class="homepage">
    <!-- Header (Including the club crest and navigation bar) -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/bullfinches_crest.png" alt="Brundall Bullfinches Crest">
        </div>

        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleDropdown()">&#9776;</div>

        <!-- Dropdown Menu -->
        <div class="dropdown" id="dropdownMenu" onmouseleave="closeDropdown()">
            <a href="index.html">HOME</a>
            <a href="html/about.html">ABOUT</a>
            <a href="https://fulltime.thefa.com/index.html;jsessionid=87D8DFFADDE02CFA7C44ABBD93BA88D4?selectedSeason=49456929&selectedFixtureGroupAgeGroupp=0&selectedDivision=106601385&selectedCompetition=0" target="_blank">LEAGUE TABLES</a>
            <a href="https://www.justgiving.com/crowdfunding/BrundallBullfinchesFC?utm_term=PWmMVMkQM" target="_blank">DONATE</a>
            <a href="mailto:info@brundallbullfinches.co.uk">CONTACT</a>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://www.instagram.com/bullfinchesfc?igsh=cWpya20ya3l4ZTls&utm_source=qr" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/bullfinchesfc?s=21" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://wa.me/447842578875" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <section class="main-content">
        <!-- Welcome message -->
        <h1 class="welcome-message">Welcome to the home of Brundall Bullfinches FC</h1>

        <!-- Learn More Button -->
        <a href="html/about.html" class="cta-button">LEARN MORE</a>

        <!-- Image below the button -->
        <img src="images/transparentbrunos.png" alt="Brundall Bullfinches football club team photo" class="hero-image">
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <!-- Logos -->
        <div class="footer-logos">
            <a href="#"><img src="images/eaa.png" alt="EAAA Logo"></a>
            <a href="#"><img src="images/nars.png" alt="NARS Logo"></a>
            <a href="#"><img src="images/kick-it-out.webp" alt="Kick It Out Logo"></a>
            <a href="#"><img src="images/england-accredited.webp" alt="England Accredited Logo"></a>
        </div>
        <!-- Copyright Text -->
        <p>&copy; <span id="currentYear"></span> Brundall Bullfinches. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Dropdown Menu -->
    <script>
        // Function to toggle the dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block'; // Toggle visibility
        }

        // Function to close the dropdown
        function closeDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = 'none'; // Close the dropdown when mouse leaves
        }

        // Set the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>

</html>
