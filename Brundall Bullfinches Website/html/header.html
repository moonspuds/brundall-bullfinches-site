<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brundall Bullfinches</title>
    <link rel="icon" type="image/png" href="../images/bullfinches_crest.png"> <!-- Adjusted path -->

    <!-- FontAwesome CDN for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Background Color */
        body {
            background-color: #1A004D; /* Dark background for entire page */
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1A004D;
            padding: 20px 40px;
            position: relative;
            box-shadow: none;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            z-index: 10;
        }

        .logo img {
            width: 140px;
            height: auto;
        }

        /* Hamburger Icon (Right aligned) */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 20;
            position: absolute;
            right: 20px;
        }

        /* Dropdown Menu (hidden by default) */
        .dropdown {
            display: none;
            position: absolute;
            left: 20px;
            top: 120px;
            background-color: #2A0055;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            width: 250px; /* Increased width */
            z-index: 15;
        }

        .dropdown a {
            display: block;
            padding: 8px 10px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .dropdown a:hover {
            background-color: #ff00ff;
            color: #fff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            justify-content: center;
            width: 100%; /* Ensures icons take the full width */
        }

        .social-icons a {
            font-size: 25px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #fff;
            transform: scale(1.2);
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: wiggle 0.6s ease-in-out;
        }

        /* Neon Glowing Effect on Hover */
        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../images/bullfinches_crest.png" alt="Brundall Bullfinches Crest">
        </div>

        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleDropdown()">&#9776;</div>

        <!-- Dropdown Menu -->
        <div class="dropdown" id="dropdownMenu" onmouseleave="closeDropdown()">
            <a href="../index.html">HOME</a>
            <a href="../html/about.html">ABOUT</a>
            <a href="#">TEAMS</a>
			<a href="https://fulltime.thefa.com/index.html;jsessionid=87D8DFFADDE02CFA7C44ABBD93BA88D4?selectedSeason=49456929&selectedFixtureGroupAgeGroup=0&selectedDivision=106601385&selectedCompetition=0" target="_blank">LEAGUE TABLES</a>
            <a href="#">DONATE</a>
            <a href="#">NEWS</a>
            <a href="#">CONTACT</a>

            <!-- Social Media Icons (with target="_blank" for opening in new tab) -->
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.whatsapp.com" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </nav>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function closeDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = 'none';
        }
    </script>
</body>
</html>
